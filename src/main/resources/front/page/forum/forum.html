<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../plugins/element-ui/index.css">
    <link rel="stylesheet" href="../../styles/forumList.css">
</head>
<body>
<div id="forum-list-app" class="forum-list">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入帖子标题"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="init"
                ></i>
            </el-input>
            <div class="tableLab">
                <!--                <span class="span-btn delBut non" @click="deleteHandle('批量', null)">批量删除</span>-->
                <span v-if="identity===1" class="span-btn blueBug non" @click="checkHandle('批量', null)">批量应聘</span>
                <!--                <span style="border:none;" class="span-btn delBut non" @click="statusHandle('0')">批量停售</span>-->
                <el-button
                        v-if="identity===2"
                        type="primary"
                        @click="addJobType('add')"
                >
                    + 新建帖子
                </el-button>
            </div>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="25"
            ></el-table-column>
            <el-table-column
                    prop="jobName"
                    label="工作名称"
            ></el-table-column>
            <el-table-column
                    prop="categoryName"
                    label="工作分类"
            ></el-table-column>
            <el-table-column label="日薪">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">￥{{ scope.row.money }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="招聘公司"
            >
            </el-table-column>
            <el-table-column
                    prop="location"
                    label="工作地点"
            >
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            v-if="identity===1"
                            @click="checkHandle('单个',scope.row.id)"
                    >
                        应聘
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            v-if="identity===2||identity===0"
                            @click="addJobType(scope.row.id)"
                    >
                        修改
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            v-if="identity===2||identity===0"
                            @click="jobDelete('单个',scope.row.id)"
                    >
                        删除
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="statusHandle(scope.row)"
                    >
                        在线联系
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                :current-page.sync="page"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>

</body>

<script src="../../plugins/element-ui/index.js"></script>
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../plugins/vue/vue.js"></script>

</html>
<script>
    new Vue({
        el: '#forum-list-app',
        data() {
            return {
                id: '',
                title: '',
                creator: '',
                createTime: ''
            }
        }
    })
</script>
