<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../../styles/common.css"/>
    <link rel="stylesheet" href="../../../styles/page.css"/>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
    </style>
</head>
<body>
<div class="dashboard-container" id="job-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入工作名称"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="init"
                ></i>
            </el-input>
            <template>
                <el-select v-model="value"
                           placeholder="请选择"
                           @change="selectionChange(value)">
                    <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </template>
            <div class="tableLab">
                <!--                <span class="span-btn delBut non" @click="deleteHandle('批量', null)">批量删除</span>-->
                <span class="span-btn blueBug non" @click="checkPassComHandle('批量', null)">批量通过</span>
                <!--                <span style="border:none;" class="span-btn delBut non" @click="statusHandle('0')">批量停售</span>-->

            </div>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="25"
            ></el-table-column>
            <el-table-column
                    prop="name"
                    label="公司名称"
            ></el-table-column>
            <el-table-column
                    prop="phone"
                    label="电话号码"
            ></el-table-column>

            <el-table-column
                    prop="email"
                    label="邮箱地址"
            >
            </el-table-column>
            <el-table-column prop="license" label="营业执照" align="center">
                <template slot-scope="{ row }">
                    <el-image style="width: auto; height: 40px; border:none;cursor: pointer;"
                              :src="getImage(row.license)"
                              :preview-src-list="[ `/common/download?name=${row.license}` ]" >
                        <div slot="error" class="image-slot">
                            <img src="../../../images/noImg.jpg"  style="width: auto; height: 40px; border:none;" >
                        </div>
                    </el-image>
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="checkPassComHandle('单个',scope.row.id)"
                    >
                        通过
                    </el-button>

                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="jobDelete('单个',scope.row.id)"
                    >
                        不通过
                    </el-button>

                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="statusHandle(scope.row)"
                    >
                        在线联系
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                :current-page.sync="page"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../../plugins/axios/axios.min.js"></script>
<script src="../../../js/request.js"></script>
<script src="../../../api/job.js"></script>
<script src="../../../api/examine.js"></script>
<script>
    new Vue({
        el: '#job-app',
        data() {
            return {
                image: '',
                imageUrl: '',
                input: '',
                name: '',
                identity: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                checkList: [],
                options: [{
                    value: 1,
                    label: '企业信息审核'
                }, {
                    value: 2,
                    label: '兼职信息审核'
                }],
                value: 1,
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                if (localStorage.getItem('userInfo') != null) {
                    this.user = JSON.parse(localStorage.getItem('userInfo')).username
                    this.imageUrl = JSON.parse(localStorage.getItem('userInfo')).license
                    this.identity = JSON.parse(localStorage.getItem("userInfo")).identity
                }
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined,
                    value: this.value
                }
                await getExaminePage(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 审核响应方法
            checkPassComHandle(type, id) {
                console.log(id)
                if (type === '批量' && id === null) {
                    if (this.checkList.length === 0) {
                        return this.$message.error('您没有勾选信息！')
                    }
                }
                this.$confirm('确认通过该条注册信息, 是否继续?', '确定通过', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    passCom(type === '批量' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('审核成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },

            selectionChange(value) {
                if (value === 1) {
                    window.location.href = '/front/page/admin/examine/examine_com.html'
                }
                if (value === 2) {
                    window.location.href = '/front/page/admin/examine/examine_job.html'
                }
            },

            jobDelete(type, id) {
                console.log(id)
                this.$confirm('确认删除该条兼职信息, 是否继续?', '确定删除', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    jobDelete(type === '批量' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('删除成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },

            addJobType(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '4',
                        url: '/front/page/job/add.html',
                        name: '添加工作'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '4',
                        url: '/front/page/job/add.html?id=' + st,
                        name: '修改工作'
                    }, true)
                }
            },

            //状态更改
            statusHandle(row) {
                console.log(row)
            },

            handleAvatarSuccess(response, file, fileList) {
                // 拼接down接口预览
                if (response.code === 0 && response.msg === '未登录') {
                    window.top.location.href = '/front/page/login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.registerForm.license = response.data
                }
            },

            onChange(file) {
                if (file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if (!size) {
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },

            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            getImage(image) {
                return `/common/download?name=${image}`
            },

            // 全部操作
            handleSelectionChange(val) {
                let checkArr = []
                val.forEach((n) => {
                    checkArr.push(n.id)
                })
                this.checkList = checkArr
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
