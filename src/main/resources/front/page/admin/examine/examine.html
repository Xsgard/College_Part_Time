<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../../styles/common.css"/>
    <link rel="stylesheet" href="../../../styles/page.css"/>
</head>
<body>
<div class="dashboard-container" id="job-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入工作名称"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="init"
                ></i>
            </el-input>
            <template>
                <el-select v-model="value"
                           clearable
                           placeholder="请选择"
                           @change="selectionChange(value)">
                    <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </template>
            <div class="tableLab">
                <!--                <span class="span-btn delBut non" @click="deleteHandle('批量', null)">批量删除</span>-->
                <span class="span-btn blueBug non" @click="checkHandle('批量', null)">批量应聘</span>
                <!--                <span style="border:none;" class="span-btn delBut non" @click="statusHandle('0')">批量停售</span>-->
                <el-button
                        v-if="identity===2"
                        type="primary"
                        @click="addJobType('add')"
                >
                    + 新建工作
                </el-button>
            </div>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="25"
            ></el-table-column>
            <el-table-column
                    prop="jobName"
                    label="工作名称"
            ></el-table-column>
            <el-table-column
                    prop="categoryName"
                    label="工作分类"
            ></el-table-column>
            <el-table-column label="日薪">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">￥{{ scope.row.money }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="招聘公司"
            >
            </el-table-column>
            <el-table-column
                    prop="location"
                    label="工作地点"
            >
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            v-if="identity===1"
                            @click="checkHandle('单个',scope.row.id)"
                    >
                        应聘
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            v-if="identity===2||identity===0"
                            @click="addJobType(scope.row.id)"
                    >
                        修改
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            v-if="identity===2||identity===0"
                            @click="jobDelete('单个',scope.row.id)"
                    >
                        删除
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="statusHandle(scope.row)"
                    >
                        在线联系
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                :current-page.sync="page"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../../plugins/axios/axios.min.js"></script>
<script src="../../../js/request.js"></script>
<script src="../../../api/job.js"></script>
<script src="../../../api/examine.js"></script>
<script>
    new Vue({
        el: '#job-app',
        data() {
            return {
                input: '',
                name: '',
                identity: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                checkList: [],
                options: [{
                    value: 1,
                    label: '企业信息审核'
                }, {
                    value: 2,
                    label: '兼职信息审核'
                }],
                value: 1,
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                if (localStorage.getItem('userInfo') != null) {
                    this.user = JSON.parse(localStorage.getItem('userInfo')).username
                    this.identity = JSON.parse(localStorage.getItem("userInfo")).identity
                }
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined,
                    value: this.value
                }
                await getExaminePage(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 应聘响应方法
            checkHandle(type, id) {
                console.log(id)
                if (type === '批量' && id === null) {
                    if (this.checkList.length === 0) {
                        return this.$message.error('请选择要应聘的公司')
                    }
                }
                this.$confirm('确认应聘该公司, 是否继续?', '确定应聘', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    checkJob(type === '批量' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('选择成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },

            selectionChange(value) {
                this.value = value;
                this.init()
            },

            jobDelete(type, id) {
                console.log(id)
                this.$confirm('确认删除该条兼职信息, 是否继续?', '确定删除', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    jobDelete(type === '批量' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('删除成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },

            addJobType(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '4',
                        url: '/front/page/job/add.html',
                        name: '添加工作'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '4',
                        url: '/front/page/job/add.html?id=' + st,
                        name: '修改工作'
                    }, true)
                }
            },

            //状态更改
            statusHandle(row) {
                console.log(row)
            },

            // 全部操作
            handleSelectionChange(val) {
                let checkArr = []
                val.forEach((n) => {
                    checkArr.push(n.id)
                })
                this.checkList = checkArr
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
