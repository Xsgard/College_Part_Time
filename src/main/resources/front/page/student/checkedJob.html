<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
</head>
<body>
<div class="dashboard-container" id="job-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入工作名称"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="init"
                ></i>
            </el-input>
            <div class="tableLab">
                <span class="span-btn delBut non" @click="deleteHandle('批量', null)">批量取消</span>
                <!--<span v-if="identity===1" class="span-btn blueBug non" @click="checkHandle('批量', null)">批量应聘</span>-->
                <!--                <span style="border:none;" class="span-btn delBut non" @click="statusHandle('0')">批量停售</span>-->

            </div>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="25"
            ></el-table-column>
            <el-table-column
                    prop="jobName"
                    label="工作名称"
            ></el-table-column>
            <el-table-column
                    prop="companyName"
                    label="招聘公司"
            ></el-table-column>
            <el-table-column
                    prop="phone"
                    label="联系电话"
            ></el-table-column>
            <el-table-column label="日薪">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">￥{{ scope.row.money }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    prop="location"
                    label="工作地点"
            >
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <!--                    <el-button-->
                    <!--                            type="text"-->
                    <!--                            size="small"-->
                    <!--                            class="blueBug"-->
                    <!--                            v-if="identity===1"-->
                    <!--                            @click="checkHandle('单个',scope.row.id)"-->
                    <!--                    >-->
                    <!--                        应聘-->
                    <!--                    </el-button>-->
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="checkHandle('单个',scope.row.id)"
                    >
                        取消
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="statusHandle(scope.row)"
                    >
                        在线联系
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                :current-page.sync="page"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/job.js"></script>
<script>
    new Vue({
        el: '#job-app',
        data() {
            return {
                input: '',
                name: '',
                identity: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                dishState: '',
                checkList: []
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                if (localStorage.getItem('userInfo') != null) {
                    this.user = JSON.parse(localStorage.getItem('userInfo')).username
                    this.identity = JSON.parse(localStorage.getItem("userInfo")).identity
                }
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getCheckedJobPage(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 应聘响应方法
            checkHandle(type, id) {
                console.log(id)
                if (type === '批量' && id === null) {
                    if (this.checkList.length === 0) {
                        return this.$message.error('请选择要取消的兼职')
                    }
                }
                this.$confirm('确认取消该兼职, 是否继续?', '确定取消', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    checkedJobDel(type === '批量' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('取消成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },

            // 全部操作
            handleSelectionChange(val) {
                let checkArr = []
                val.forEach((n) => {
                    checkArr.push(n.id)
                })
                this.checkList = checkArr
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
