<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生兼职网</title>
    <link rel="shortcut icon" href="../../webLogo.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/icon/iconfont.css"/>
    <style>
        .body {
            min-width: 1366px;
        }

        .register-link {
            height: 40px;
            width: 214px;
        }

        .h2 {
            font-family: 宋体;
        }
    </style>
</head>
<body>
<div class="login" id="login-app">
    <div class="login-box">
        <img src="../../images/login-l.jpg" alt="">
        <div class="login-form">
            <el-form ref="loginForm" :model="loginForm" :rules="loginRules">
                <div class="login-form-title">
                    <h2 class="h2">大学生兼职网</h2>
                    <img src="../../images/webLogo2.jpg" style="width:139px;height:82px;" alt=""/>
                </div>
                <el-form-item prop="username">
                    <el-input v-model="loginForm.username" type="text" auto-complete="off" placeholder="账号"
                              maxlength="20"
                              prefix-icon="iconfont icon-user"/>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input v-model="loginForm.password" type="password" placeholder="密码"
                              prefix-icon="iconfont icon-lock" maxlength="20"
                              @keyup.enter.native="handleLogin"/>
                </el-form-item>
                <el-form-item style="width:100%;">
                    <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
                               @click.native.prevent="handleLogin">
                        <span v-if="!loading">登录</span>
                        <span v-else>登录中...</span>
                    </el-button>
                    <div class="register-link">
                        &nbsp;&nbsp;&nbsp;
                        <P> 没有账号？
                            <el-link type="primary" href="../register/register.html">点击前往注册页面</el-link>
                        </P>
                    </div>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>

</body>
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../api/login.js"></script>

<script>
    new Vue({
        el: '#login-app',
        data() {
            return {
                loginForm: {
                    username: '',
                    password: '',
                },
                loading: false,
            }
        },
        computed: {
            loginRules() {
                const validateUsername = (rule, value, callback) => {
                    if (value.length < 1) {
                        callback(new Error("请输入用户名！"))
                    } else {
                        callback()
                    }
                }

                const validatePassword = (rule, value, callback) => {
                    if (value.length < 6) {
                        callback(new Error("密码长度应大于6位！"))
                    } else {
                        callback()
                    }
                }

                return {
                    'username': [{'validator': validateUsername, 'trigger': 'blur'}],
                    'password': [{'validator': validatePassword, 'trigger': 'blur'}]
                }
            }
        },
        created() {
        },
        methods: {
            async handleLogin() {
                this.$refs.loginForm.validate(async (valid) => {
                    if (valid) {
                        this.loading = true
                        let res = await loginApi(this.loginForm)
                        if (String(res.code) === '1') {//1表示登录成功
                            localStorage.setItem('userInfo', JSON.stringify(res.data))
                            window.location.href = '/front/index.html'
                        } else {
                            this.$message.error(res.msg)
                            this.loading = false
                        }
                    }
                })
            }
        }

    })
</script>
</html>
