<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        .selectInput {
            position: relative;
            width: 100%;
            min-width: 100px;
        }

        .selectInput .flavorSelect {
            position: absolute;
            width: 100%;
            padding: 0 10px;
            border-radius: 3px;
            border: solid 1px #FF903D;
            line-height: 30px;
            text-align: center;
            background: #fff;
            top: 50px;
            z-index: 99;
        }

        .selectInput .flavorSelect .items {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            line-height: 35px;
            border-bottom: solid 1px #f4f4f4;
            color: #666;
        }

        .selectInput .flavorSelect .none {
            font-size: 14px;
        }

        #food-add-app .uploadImg .el-form-item__label::before {
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="true"
                label-width="180px"
                class="demo-ruleForm"
        >
            <div>
                <el-form-item
                        label="工作名称:"
                        prop="jobName"
                >
                    <el-input
                            v-model="ruleForm.jobName"
                            placeholder="请填写工作名称"
                            maxlength="20"
                    />
                </el-form-item>
                <el-form-item
                        label="工作分类:"
                        prop="categoryId"
                >
                    <el-select
                            v-model="ruleForm.categoryId"
                            placeholder="请选择工作分类"
                    >
                        <el-option v-for="(item,index) in categoryList" :key="index" :label="item.name"
                                   :value="item.id"/>
                    </el-select>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="薪水:"
                        prop="money"
                >
                    <el-input
                            v-model="ruleForm.money"
                            placeholder="请设置薪水"
                    />
                </el-form-item>
                <el-form-item
                        label="工作地点:"
                        prop="location"
                >
                    <el-input
                            v-model="ruleForm.location"
                            placeholder="请填写工作地点"
                            maxlength="20"
                    />
                </el-form-item>
            </div>
            <div>
            </div>
            <div>

            </div>
            <div class="address">
                <el-form-item
                        label="工作描述:"
                        prop="description"
                >
                    <el-input
                            v-model="ruleForm.description"
                            type="textarea"
                            :rows="3"
                            placeholder="工作描述，最长200字"
                            maxlength="200"
                    />
                </el-form-item>
            </div>
            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm')"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm','goAnd')"
                    >
                        保存并继续添加菜品
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/job.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                restKey: 0,
                textarea: '',
                value: '',
                imageUrl: '',
                actionType: '',
                categoryList: [],
                dishFlavorsData: [],
                dishFlavors: [],
                vueRest: '1',
                index: 0,
                inputStyle: {'flex': 1},
                ruleForm: {
                    'id': '',
                    'jobName': '',
                    'money': '',
                    'location': '',
                    'companyName': '',
                    'description': '',
                    'categoryName': '',
                    'status': '',
                    categoryId: ''
                },
                mak: false
            }
        },
        computed: {
            rules() {
                return {
                    'name': [
                        {'required': true, 'message': '请填写菜品名称', 'trigger': 'blur'}
                    ],
                    'categoryId': [
                        {'required': true, 'message': '请选择菜品分类', 'trigger': 'change'}
                    ],
                    'price': [
                        {
                            'required': true,
                            // 'message': '请填写菜品价格',
                            validator: (rules, value, callback) => {
                                if (!value) {
                                    callback(new Error('请填写菜品价格'))
                                } else {
                                    const reg = /^\d+(\.\d{0,2})?$/
                                    if (reg.test(value)) {
                                        if (value < 10000) {
                                            callback()
                                        } else {
                                            callback(new Error('菜品价格小于10000'))
                                        }
                                    } else {
                                        callback(new Error('菜品价格格式只能为数字,且最多保留两位小数'))
                                    }
                                }
                            },
                            'trigger': 'blur'
                        }
                    ],
                }
            }
        },
        created() {
            this.getJobList()
            // 口味临时数据
            this.id = requestUrlParam('id')
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                queryJobById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        this.ruleForm = {...res.data}
                        this.ruleForm.price = String(res.data.price / 100)
                        this.ruleForm.status = res.data.status == '1'
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },


            // 获取工作分类
            getJobList() {
                getCategoryList({'type': 1}).then(res => {
                    if (res.code === 1) {
                        this.categoryList = res.data
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },

            selectFlavor(st, index) {
                console.log('st', st)
                console.log('index', index)
                console.log('this.dishFlavors', this.dishFlavors)
                const obj = JSON.parse(JSON.stringify(this.dishFlavors[index]))
                obj.showOption = st
                this.dishFlavors.splice(index, 1, obj)
                // this.dishFlavors[index].showOption = st
            },

            outSelect(st, index) {
                const _this = this
                setTimeout(() => {
                    const obj = JSON.parse(JSON.stringify(_this.dishFlavors[index]))
                    obj.showOption = st
                    _this.dishFlavors.splice(index, 1, obj)
                }, 200)
            },

            inputHandle(val, index) {
                // this.selectFlavor(false,index)
            },

            checkOption(val, ind, index) {
                this.selectHandle(val.name, index, ind)
                this.dishFlavors[index].name = val.name
            },

            selectHandle(val, key, ind) {
                const arrDate = [...this.dishFlavors]
                arrDate[key] = JSON.parse(JSON.stringify(this.dishFlavorsData[ind]))
                this.dishFlavors = arrDate
            },

            submitForm(formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let params = {...this.ruleForm}
                        // params.flavors = this.dishFlavors
                        params.status = this.ruleForm ? 1 : 0
                        params.price *= 100
                        params.categoryId = this.ruleForm.categoryId
                        delete params.dishFlavors
                        if (this.actionType === 'add') {
                            delete params.id
                            addJob(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('工作添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.dishFlavors = []
                                        // this.dishFlavorsData = []
                                        this.imageUrl = ''
                                        this.ruleForm = {
                                            'id': '',
                                            'jobName': '',
                                            'money': '',
                                            'location': '',
                                            'companyName': '',
                                            'description': '',
                                            'categoryName': '',
                                            'status': '',
                                            categoryId: ''
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            delete params.updateTime
                            editJob(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('工作修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        return false
                    }
                })
            },

            handleAvatarSuccess(response, file, fileList) {
                // 拼接down接口预览
                if (response.code === 0 && response.msg === '未登录') {
                    window.top.location.href = '/front/page/login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },

            onChange(file) {
                if (file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if (!size) {
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },

            goBack() {
                window.parent.menuHandle({
                    id: '2',
                    url: '/front/page/job/list.html',
                    name: '兼职信息'
                }, false)
            }
        }
    })
</script>
</body>
</html>
